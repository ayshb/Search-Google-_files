<script type="text/javascript">//<![CDATA[ 
window.onload=function(){
(function() {
    var id = document.getElementById('search-form');
    if (id && id.txtInput) {
      var name = id.txtInput;
      var unclicked = function() {
          if (name.value == '') {
              name.style.background = '#FFFFFF url(http://img.informer.com/icons/png/16/3661/3661821.png) left no-repeat';
          }
       };
       var clicked = function() {
          name.style.background = '#ffffff';
       };
    name.onfocus = clicked;
    name.onblur = unclicked;
    unclicked();
    }
  })();
}//]]>  

</script>


</head>
<body>
  <form name="searchform" id="search-form">
   <div>
       <b>Search</b>
       <input type="text" name="txtInput" title="Enter the terms you wish to search for." style="background: url(http://img.informer.com/icons/png/16/3661/3661821.png) 0% 50% no-repeat rgb(255, 255, 255);">
       <input type="submit" value="GO!" class="submit" style="cursor: pointer;">
   </div>
</form>
